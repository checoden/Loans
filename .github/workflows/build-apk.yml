        name: Build APK

        on:
          push:
            tags: ['v*']

        jobs:
          build:
            runs-on: ubuntu-latest

            steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '21'

            - name: Clear Gradle cache
              run: |
                rm -rf /home/runner/.gradle || true
                rm -rf ~/.gradle/wrapper/dists || true

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                path: |
                  ~/.npm
                  ~/.gradle/caches
                  ~/.gradle/wrapper
                  node_modules
                  capacitor-app/node_modules
                key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json', '**/*.gradle*', '**/gradle-wrapper.properties') }}
                restore-keys: |
                  ${{ runner.os }}-build-

            - run: npm ci

            - name: Setup OneSignal Environment
              run: |
                echo "VITE_ONESIGNAL_APP_ID=${{ secrets.ONESIGNAL_APP_ID }}" >> $GITHUB_ENV
                echo "VITE_ONESIGNAL_REST_API_KEY=${{ secrets.ONESIGNAL_REST_API_KEY }}" >> $GITHUB_ENV

            - name: Prepare Capacitor project
              run: |
                node prepare-for-apk.js
                cd capacitor-app
                npm install
                rm -rf android
                jq 'del(.dependencies."@capacitor/android") | del(.dependencies."@capacitor/core")' package.json > package.json.tmp
                mv package.json.tmp package.json
                npm install
                mkdir -p android/gradle/wrapper
                npm install @capacitor/core@7.2.0 @capacitor/android@7.2.0 --legacy-peer-deps

            - name: Add Android platform
              run: |
                cd capacitor-app
                echo "üöÄ === –ù–ê–ß–ê–õ–û –°–û–ó–î–ê–ù–ò–Ø ANDROID –ü–†–û–ï–ö–¢–ê ==="
                
                echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —à–∞–±–ª–æ–Ω–∞ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞:"
                ls -la ../AndroidManifest-template.xml && echo "‚úÖ –®–∞–±–ª–æ–Ω –Ω–∞–π–¥–µ–Ω" || echo "‚ùå –®–∞–±–ª–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω"
                
                echo "üîß –°–æ–∑–¥–∞–µ–º Android –ø–ª–∞—Ç—Ñ–æ—Ä–º—É..."
                npx cap add android || {
                  echo "‚ö†Ô∏è –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ Android –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã..."
                  rm -rf android node_modules;
                  npm install;
                  npm install @capacitor/core@7.2.0 @capacitor/android@7.2.0 onesignal-cordova-plugin@5.2.13;
                  npx cap add android;
                }
                
                echo "üìÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑–æ–≤—ã–π –º–∞–Ω–∏—Ñ–µ—Å—Ç –ø–æ—Å–ª–µ cap add:"
                cat android/app/src/main/AndroidManifest.xml
                echo "üìã –†–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤ –±–∞–∑–æ–≤–æ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ:"
                grep "uses-permission" android/app/src/main/AndroidManifest.xml || echo "–ù–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –≤ –±–∞–∑–æ–≤–æ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ"
                
                echo "üì¶ –ö–æ–ø–∏—Ä—É–µ–º google-services.json..."
                cp ../google-services.json android/app/google-services.json || true
                
                echo "üîÑ –í—ã–ø–æ–ª–Ω—è–µ–º cap sync android..."
                npx cap sync android
                
                echo "üìÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç –ø–æ—Å–ª–µ cap sync:"
                cat android/app/src/main/AndroidManifest.xml
                echo "üìã –†–∞–∑—Ä–µ—à–µ–Ω–∏—è –ø–æ—Å–ª–µ cap sync:"
                grep "uses-permission" android/app/src/main/AndroidManifest.xml || echo "–ù–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –ø–æ—Å–ª–µ cap sync"
                
                echo "üìù –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞—à —à–∞–±–ª–æ–Ω –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞..."
                cp ../AndroidManifest-template.xml android/app/src/main/AndroidManifest.xml || {
                  echo "‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —à–∞–±–ª–æ–Ω–∞!"
                  ls -la ../AndroidManifest-template.xml
                  exit 1
                }
                
                echo "‚úÖ === –§–ò–ù–ê–õ–¨–ù–´–ô –ú–ê–ù–ò–§–ï–°–¢ –ü–û–°–õ–ï –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø –®–ê–ë–õ–û–ù–ê ==="
                cat android/app/src/main/AndroidManifest.xml
                echo "üîç === –°–ü–ò–°–û–ö –í–°–ï–• –†–ê–ó–†–ï–®–ï–ù–ò–ô ==="
                grep "uses-permission" android/app/src/main/AndroidManifest.xml || echo "‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ!"
                
                chmod +x ./create-directories.sh
                ./create-directories.sh
                cd ..
                
                echo "üîß –ó–∞–ø—É—Å–∫–∞–µ–º setup-android-notification-channel.js..."
                node setup-android-notification-channel.js
                
                echo "üìÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç –ø–æ—Å–ª–µ notification script:"
                cat capacitor-app/android/app/src/main/AndroidManifest.xml
                echo "üìã –†–∞–∑—Ä–µ—à–µ–Ω–∏—è –ø–æ—Å–ª–µ notification script:"
                grep "uses-permission" capacitor-app/android/app/src/main/AndroidManifest.xml || echo "–ù–µ—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –ø–æ—Å–ª–µ notification script"
                
                cd capacitor-app
                node update-gradle-signing.js
                node update-android-plugin.js

            - uses: android-actions/setup-android@v3
            - uses: gradle/actions/setup-gradle@v3
              with:
                gradle-version: 8.5
                build-cache-enabled: true

            - name: Verify signing configuration
              run: |
                cd capacitor-app/android
                echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–ø–∏—Å–∏ ==="
                grep -A 10 signingConfigs app/build.gradle || echo "signingConfigs –Ω–µ –Ω–∞–π–¥–µ–Ω!"
                ls -la app/android-keystore.keystore || echo "Keystore –Ω–µ –Ω–∞–π–¥–µ–Ω!"

            - name: Build APK
              env:
                KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
                KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
                KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
              run: |
                cd capacitor-app/android
                echo "=== –°–æ–∑–¥–∞–µ–º keystore —Ñ–∞–π–ª –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π ==="
                mkdir -p app
                echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > app/android-keystore.keystore
                echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Å—Ç–æ–Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ keystore ==="
                ls -la app/android-keystore.keystore
                echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ build.gradle ==="
                grep -A 5 -B 5 "storeFile" app/build.gradle
                if [ ! -f "app/android-keystore.keystore" ]; then
                  echo "‚ùå Keystore –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ app/"
                  exit 1
                fi
                echo "‚úÖ Keystore —Ñ–∞–π–ª –≥–æ—Ç–æ–≤ –¥–ª—è —Å–±–æ—Ä–∫–∏"
                ./gradlew --no-daemon :app:assembleRelease --stacktrace

            - name: Find and rename APK
              run: |
                cd capacitor-app/android
                APK=$(find app/build/outputs/apk/release -name "*.apk" | grep -v unsigned | head -n 1)
                if [ -z "$APK" ]; then
                  echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω"
                  exit 1
                fi
                cp "$APK" "../../Loans-${{ github.ref_name }}.apk"
                ls -la "../../Loans-${{ github.ref_name }}.apk"

            - name: Display certificate fingerprint
              run: |
                echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å—å APK ==="
                APK_FILE=$(find capacitor-app/android/app/build/outputs/apk/release -name "*.apk" | grep -v unsigned | head -n 1)
                if [ -n "$APK_FILE" ]; then
                  echo "–ù–∞–π–¥–µ–Ω APK: $APK_FILE"
                  # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å—å APK
                  jarsigner -verify -verbose -certs "$APK_FILE" || echo "APK –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω!"
                  # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç keystore
                  echo "=== –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç keystore ==="
                  keytool -list -v -keystore capacitor-app/android/app/android-keystore.keystore -alias "${{ secrets.KEY_ALIAS }}" -storepass "${{ secrets.KEYSTORE_PASSWORD }}" | grep SHA1
                else
                  echo "APK –Ω–µ –Ω–∞–π–¥–µ–Ω!"
                fi

            - name: Verify APK file
              run: |
                if [ ! -f "Loans-${{ github.ref_name }}.apk" ]; then
                  echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω!"
                  exit 1
                fi

            - uses: actions/upload-artifact@v4
              with:
                name: apk
                path: Loans-*.apk

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: Loans-*.apk
                draft: false
                prerelease: false
                name: "–ó–∞–π–º—ã –æ–Ω–ª–∞–π–Ω ${{ github.ref_name }}"
                body: |
                  ### –ó–∞–π–º—ã –æ–Ω–ª–∞–π–Ω (–≤–µ—Ä—Å–∏—è ${{ github.ref_name }})
                  - –ë—Ä–∞—É–∑–µ—Ä –∑–∞–π–º–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
                  - –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                  - Push —á–µ—Ä–µ–∑ OneSignal
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
